<!doctype html>
<html lang="en">
<head>

<meta name="color-scheme" content="light dark">

<link rel="stylesheet" href="assets/css/styles.css">
<script src="assets/js/theme.js" defer></script>
<title>Pascal Sun</title>

<script>
(function(){
  try{
    const t = localStorage.getItem("theme");
    const prefersDark = window.matchMedia && window.matchMedia("(prefers-color-scheme: dark)").matches;
    const theme = (t === "light" || t === "dark") ? t : (prefersDark ? "dark" : "light");
    document.documentElement.setAttribute("data-theme", theme);
  }catch(e){}
})();
</script>


</head>
<body>
<header class="site-header">
  <div class="container header-inner">

    </a>

    <nav class="nav" aria-label="Primary">

      <a href="cv.html">CV</a>

    </nav>

    <button class="nav-toggle" type="button" aria-label="Open menu" aria-expanded="false">

    </button>
  </div>
</header>

<main>
  <div class="container">
    <h1 class="page-title">CV</h1>
    <p class="page-subtitle">Most updated CV (PDF).</p>
    <div class="prose">
      
<div class="btn-row">

<iframe class="pdf-frame" src="assets/files/CV.pdf" title="CV PDF preview"></iframe>

      <a href="cv.html">Download CV</a>

</button>

</html>
